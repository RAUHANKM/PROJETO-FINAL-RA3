<!DOCTYPE html>
<html lang="pt_BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="style.css">
    <script src="js/incluirNavegacao.js" defer></script>
</head>

<body>
    <div id="site-nav"></div>
    <h2>Esta é uma aplicação acadêmica desenvolvida para fins de estudo.
        Para sugestões, dúvidas ou contato com a equipe, utilize o formulário abaixo ou o email institucional.</h2>
    <h2>E-mail:</h2>
    <p>contato@bibliotecaonline.com</p>
    <h2>Redes Sociais:</h2>
    <p>instagram.com/bibliotecaonline</p>
    <p>twitter.com/projetobiblio</p>
    <form>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>
        <label for="assunto">Assunto:</label>
        <input type="text" id="assunto" name="assunto" required>
        <label for="mensagem"> Mensagem:</label>
        <textarea id="mensagem" required> </textarea>
        <button id="btn">Enviar</button>
    </form>

</body>

</html>

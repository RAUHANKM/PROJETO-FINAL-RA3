<!DOCTYPE html> 
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo</title>
    <link rel="stylesheet" href="style.css">
    <script src="js/incluirNavegacao.js" defer></script>
</head>
<body>
    <div id="site-nav"></div>
    <h1>Catálogo de Livros</h1>
    <div class="catalogo-container">

        <div class="livro">
            <img src="https://cdn.awsli.com.br/2551/2551876/produto/24218453612267cdc2d.jpg" alt="Livro">
            <h3>O Pequeno Príncipe</h3>
            <p>Antoine de Saint-Exupéry</p>
            <button onclick="window.open('https://pt.wikipedia.org/wiki/Le_Petit_Prince', '_blank')">Ver detalhes</button>
        </div>

        <div class="livro">
            <img src="https://m.media-amazon.com/images/I/61x1ZHomWUL.jpg" alt="Livro">
            <h3>Dom Casmurro</h3>
            <p>Machado de Assis</p>
            <button onclick="window.open('https://pt.wikipedia.org/wiki/Dom_Casmurro', '_blank')">Ver detalhes</button>
        </div>

        <div class="livro">
            <img src="https://m.media-amazon.com/images/I/61t0bwt1s3L._AC_UF1000,1000_QL80_.jpg" alt="Livro">
            <h3>1984</h3>
            <p>George Orwell</p>
            <button onclick="window.open('https://pt.wikipedia.org/wiki/1984_(livro)', '_blank')">Ver detalhes</button>
        </div>

    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Principal - Biblioteca Online</title>
    <link rel="stylesheet" href="style.css">
    <script src="js/incluirNavegacao.js" defer></script>
</head>

<body>
    <div id="site-nav"></div>

    <h1>Biblioteca Online</h1>
    <p>Bem-vindo(a) à nossa biblioteca acadêmica online! Aqui você pode consultar livros,
        realizar empréstimos, cadastrar novas obras e gerenciar o catálogo.</p>

    <section class="form-section">
        <h2 id="form-title">Cadastrar Livro</h2>
        <div id="feedback-container" class="feedback" style="display: none;"></div>
        <form id="livro-form">
            <input type="hidden" id="livro-id">

            <label>Título:</label>
            <input type="text" id="titulo" placeholder="Digite o título do livro" required>
            <span id="titulo-erro" class="erro"></span>

            <label>Autor:</label>
            <input type="text" id="autor" placeholder="Autor do livro" required>

            <label>Sobre o Livro:</label>
            <textarea id="sobre" placeholder="Escreva uma descrição do livro" required></textarea>

            <label>Imagem (URL):</label>
            <input type="url" id="imagem" placeholder="Coloque a URL da imagem" required>


            <button type="submit" id="submit-btn">Salvar</button>
            <button type="button" id="cancelar-edicao" class="hidden">Cancelar</button>
        </form>

        <h2>Lista de Livros Cadastrados</h2>
        <p>Os livros cadastrados aparecerão abaixo:</p>

        <div id="lista-livros" class="catalogo-container"></div>
    </section>
    <script type="module" src="js/app.js"></script>
</body>

</html>
